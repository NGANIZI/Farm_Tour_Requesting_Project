<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm Tour Request</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
  }
  textarea {
    resize: vertical;
  }
  button {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Request a Farm Tour</h1>


    <form action="process_form.php" method="POST" >
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="tourDate">Preferred Tour Date:</label>
        <input type="date" id="tourDate" name="tourDate" required>
      </div>
      <div class="form-group">
        <label for="message">Additional Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
      </div>
      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('farmTourForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      // Here you can add JavaScript code to handle the form submission
      // For example, you can send the form data to a server using AJAX
      alert('Form submitted! Thank you for your request.');
      form.reset();
    });
  </script>
</body>
</html>
